<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <title>Data Collector App</title>
</head>
<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>Please, fill the entires to get population statistics</h3>
        <div class="message">
            {{ text | safe }}
        </div>
        <form action="{{url_for('success')}}" method="POST">
            <input type="email" name="email_name" id="" placeholder="Enter your email" title="Email Safe" required>
            <input type="number" min="50" max="300" name="height_name" id="" placeholder="Enter your height" title="Email Safe" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
